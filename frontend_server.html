<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent PDF Learning Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge.healthy { background: #d4edda; color: #155724; }
        .badge.degraded { background: #fff3cd; color: #856404; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Multi-Agent PDF Learning Platform</h1>
            <p>AI-Powered Language Learning with 7 Specialized Agents</p>
        </div>
        <div class="content">
            <div class="status-card">
                <h3>üî• System Status</h3>
                <div id="statusContent">Loading...</div>
            </div>
            <div class="status-card">
                <h3>üì° API Endpoints</h3>
                <p>Backend running on port 8080</p>
                <button onclick="window.open('http://localhost:8080/docs', '_blank')">Open API Docs</button>
            </div>
        </div>
    </div>
    <script>
        async function loadStatus() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                document.getElementById('statusContent').innerHTML = `
                    <p>Status: <span class="badge ${data.status}">${data.status.toUpperCase()}</span></p>
                    <p>Active Agents: ${data.agents_active}</p>
                    <p>Environment: ${data.environment}</p>
                `;
            } catch (error) {
                document.getElementById('statusContent').innerHTML = `<p style="color: red;">‚ùå ${error.message}</p>`;
            }
        }
        loadStatus();
        setInterval(loadStatus, 10000);
    </script>
</body>
</html>
